<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tui-preview example</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;1,9..40,400&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />
    <style>
      body {
        margin: 0;
        padding: 3rem 2rem 4rem;
        background: #0d0e16;
        font-family: 'DM Sans', sans-serif;
        color: #a9b1d6;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      header {
        text-align: center;
        margin-bottom: 2.5rem;
      }
      h1 {
        margin: 0 0 0.35rem;
        font-weight: 500;
        letter-spacing: -0.02em;
        font-size: 1.6rem;
      }
      h1 code {
        font-family: 'JetBrains Mono', monospace;
        font-weight: 500;
        background: rgba(169, 177, 214, 0.08);
        padding: 0.15em 0.4em;
        border-radius: 6px;
        font-size: 0.85em;
      }
      header p {
        margin: 0;
        color: #565f89;
        font-size: 0.9rem;
      }
      #root {
        width: 100%;
        max-width: 860px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1><code>tui-preview</code></h1>
      <p>Embed interactive TUI apps anywhere on the web.</p>
    </header>
    <div id="root"></div>
    <script type="module" src="./main.tsx"></script>
  </body>
</html>
